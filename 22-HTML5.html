<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
</head>
<body>
    HTML5的新增特性主要是针对以前的不足，增加了一些新的标签、新的表单和新的表单属性等，这些新特性都有兼容性问题，基本是IE9+以上的浏览器才支持
    header: 头部标签
    nav: 导航标签
    article: 内容标签
    section: 定义文档某个区域
    aside: 侧边栏标签
    footer: 尾部标签
</body>
</html>
